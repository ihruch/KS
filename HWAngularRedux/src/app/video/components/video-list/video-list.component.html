<table>
  <thead>
    <th>Emma</th>
  </thead>

  <tbody>
    <tr *ngFor="let movie of (movies$ | async); index as i" (click)="openSingleFilm(movie)">
      <td>{{i + 1}}) {{movie.snippet.title}}</td>
    </tr>
  </tbody>

</table>
