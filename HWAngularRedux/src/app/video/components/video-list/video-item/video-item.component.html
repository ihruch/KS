<table *ngFor="let movie of (movieID$ | async) ">
  <tr>
    <td>
      <h2>{{movie.snippet.title}}</h2>
    </td>
  </tr>

  <tbody>
    <tr>
      <td>
        <iframe src="{{urlScreen}}{{movie.snippet.resourceId.videoId}}"></iframe>
      </td>
    </tr>

    <tr>
      <td>Name Channel: {{movie.snippet.channelTitle}}</td>
    </tr>

    <tr>
      <td> {{movie.snippet.description | slice:0:220 }}...</td>
    </tr>
  </tbody>
</table>
<button (click)='btnBack()'>BACK</button>
