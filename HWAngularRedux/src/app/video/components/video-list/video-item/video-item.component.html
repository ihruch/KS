<mat-card *ngFor='let movie of ( movieID$ | async)'>

  <mat-card-title>
    {{movie.snippet.title}}
  </mat-card-title>

  <mat-card-content>
    <iframe src="https://www.youtube.com/embed/{{movie.snippet.resourceId.videoId}}"></iframe>
  </mat-card-content>

  <mat-card-content>
    {{movie.snippet.channelTitle}}
  </mat-card-content>

  <mat-card-content>
    {{movie.snippet.description}}
  </mat-card-content>
